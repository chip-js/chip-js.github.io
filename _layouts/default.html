<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <script>
      (function() {
        Array.prototype.forEach.call(document.querySelectorAll('a[href$=".md"]'), function(link) {
          link.href = link.href.replace(/\.md$/, '');
        });
      })();
    </script>
  </body>
</html>
